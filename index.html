<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grams To Calories Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="totalCaloriesRadio" name="variables" checked>
  <label for="totalCaloriesRadio">Total Calories</label>

  <input type="radio" id="caloriesfromcarbsRadio" name="variables">
  <label for="caloriesfromcarbsRadio">Calories from carbs</label>

  <input type="radio" id="caloriesfromproteinRadio" name="variables">
  <label for="caloriesfromproteinRadio">Calories from protein</label>

  <input type="radio" id="caloriesfromfatRadio" name="variables">
  <label for="caloriesfromfatRadio">Calories from fat</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Carbohydrate</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Protein</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Fat</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
